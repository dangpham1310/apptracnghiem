<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Điểm</title>
    <!-- Add Bootstrap CSS link for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .jumbotron {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .form-control {
            border: 2px solid #007BFF;
        }

        .btn-primary {
            background-color: #007BFF;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .table th {
            background-color: #007BFF;
            color: #fff;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron text-center mb-4">
            <h1 class="display-4">Xem Điểm</h1>
            <p class="lead">Nhập mã code để xem kết quả</p>
        </div>

        <form action="{{ url_for('routes.ketqua') }}" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="code" class="form-control" placeholder="Nhập mã code">
                <button type="submit" class="btn btn-primary">Xem</button>
            </div>
        </form>

{% if ketqua %}
<div class="table-responsive">
    <table class="table table-bordered table-hover mt-3">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Họ và Tên</th>
                <th scope="col">Lớp</th>
                <th scope="col">Số Câu</th>
                <th scope="col">Mã Code</th>
                <th scope="col">Thời Gian</th>
                <!-- Add more column headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for item in ketqua %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.lophoc }}</td>
                <td>{{ item.socau }}</td>
                <td>{{ item.code }}</td>
                <td>{{ item.time }}</td>
                <!-- Add more table cells for other attributes -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}

    </div>
    <!-- Add Bootstrap JS and Popper.js for Bootstrap functionalities -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
